<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mentor Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #0f172a;
  color: #e5e7eb;
">

  <h2 style="color: #f8fafc;">Поиск менторов</h2>

  <p style="color: #cbd5f5;">
    Это Telegram Mini App для поиска менторов
    в сфере IT и фриланса.
  </p>

  <p style="color: #cbd5f5;">
    Здесь вы сможете:
    <br>— найти ментора  
    <br>— получить консультацию  
    <br>— заказать резюме
  </p>

  <hr style="margin: 20px 0; border-color: #334155;">

  <h3 style="color: #f8fafc;">Оставить заявку</h3>

  <form id="mentorForm">
    <input 
      type="text"
      placeholder="Ваше имя"
      required
      style="
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        background: #020617;
        border: 1px solid #334155;
        color: #e5e7eb;
        border-radius: 6px;
      "
    >

    <input 
      type="text"
      placeholder="Ваш Telegram (@username)"
      required
      style="
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        background: #020617;
        border: 1px solid #334155;
        color: #e5e7eb;
        border-radius: 6px;
      "
    >

    <button 
      type="submit"
      style="
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background: #6366f1;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      "
    >
      Отправить заявку
    </button>
  </form>

  <p id="success" style="display:none; color: #22c55e; margin-top: 15px;">
    Заявка отправлена. Мы свяжемся с вами.
  </p>

  <script>
    const form = document.getElementById('mentorForm');
    const success = document.getElementById('success');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      form.style.display = 'none';
      success.style.display = 'block';
    });
  </script>

</body>
</html>
